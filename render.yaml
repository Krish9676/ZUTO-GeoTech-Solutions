services:
  - type: web
    name: crop-disease-detection-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      echo "Verifying model files..."
      ls -la api/models/
      echo "Model files verified"
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: API_HOST
        value: 0.0.0.0
      - key: MODEL_PATH
        value: api/models/mobilenet.onnx
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: STORAGE_BUCKET
        value: crop-images
      - key: SUPABASE_STORAGE_BUCKET
        value: crop-images
      - key: SUPABASE_HEATMAP_BUCKET
        value: heatmaps
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama3
      - key: LOG_LEVEL
        value: info
