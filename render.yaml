services:
  - type: web
    name: crop-disease-detection-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: API_HOST
        value: 0.0.0.0
      - key: MODEL_PATH
        value: models/mobilenet.onnx
      - key: SUPABASE_STORAGE_BUCKET
        value: crop-images
      - key: SUPABASE_HEATMAP_BUCKET
        value: heatmaps
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama3
      - key: LOG_LEVEL
        value: info
