services:
  - type: web
    name: crop-disease-detection-api
    env: python
    plan: starter
    region: oregon
    buildCommand: |
      echo "=== BUILD START ==="
      pip install -r requirements.txt
      echo "=== VERIFYING MODELS ==="
      ls -la api/models/
      echo "=== BUILD COMPLETE ==="
    startCommand: |
      echo "=== STARTING APPLICATION ==="
      echo "Current directory: $(pwd)"
      echo "Python version: $(python --version)"
      echo "Available files: $(ls -la)"
      echo "Starting with: python run.py"
      python run.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: API_HOST
        value: 0.0.0.0
      - key: MODEL_PATH
        value: api/models/mobilenet.onnx
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: STORAGE_BUCKET
        value: crop-images
      - key: SUPABASE_STORAGE_BUCKET
        value: crop-images
      - key: SUPABASE_HEATMAP_BUCKET
        value: heatmaps
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: OLLAMA_MODEL
        value: llama3
      - key: LOG_LEVEL
        value: info
